apply plugin: 'java'
apply plugin: 'application'

version = '0.1'

task fatJar(type: Jar) {
    manifest {
        attributes (
            'Main-Class': 'MapsetManager'
        )
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.github.francesco149', name: 'koohii', version: '1.0.12'
}