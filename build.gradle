apply plugin: 'java'
apply plugin: 'application'

version = '0.1'

jar {
    manifest {
        attributes (
            'Main-Class': 'MapsetManager'
        )
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.github.francesco149', name: 'koohii', version: '1.0.12'
}